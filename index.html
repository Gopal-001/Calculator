<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="outer-frame">
            <div class="display-result">
                <div class="input">0</div>
            </div>
            <div class="flex-row">
                <button class="value" id="7">7</button>
                <button class="value" id="8">8</button>
                <button class="value" id="9">9</button>
                <button class="value" id="X">X</button>
            </div>
            <div class="flex-row">

                <button class="value" id="5">5</button>
                <button class="value" id="6">6</button>

                <button class="value" id="2">2</button>
                <button class="value" id="1">1</button>
                <button class="value" id="+">+</button>
            </div>
            <div class="flex-row">
                <button class="value" id="0">0</button>
                <button class="value" id="/">/</button>
                <button class="value delete" id="ðŸ”™">ðŸ”™</button>
            </div>
            <div class="flex-row enter">
                <button class="value enter" id="Enter">Enter</button>
            </div>
            
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
